<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Welcome</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/air-datepicker/2.2.3/css/datepicker.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/css/index.css">
    <script src="https://cdn.amcharts.com/lib/5/index.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/map.js"></script>
    <script src="https://www.amcharts.com/lib/5/geodata/worldLow.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/geodata/data/countries.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/geodata/data/countries2.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/themes/Animated.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/air-datepicker/2.2.3/js/datepicker.min.js"></script>
</head>
<body>

    <div class="container">
<!--        <i class="flag-RU"></i>-->
        <div id="chartdiv"></div>

        <div class="modal">
            <div class="window">
                <div class="close" title="Close">X</div>
                <div class="dates"></div>
                <input type="text" class="date" placeholder="Select date">
                <button id="sendModal">Установить событие</button>
            </div>
        </div>

        <div class="controls">
            <div class="event">
                <div class="title">Afghanistan</div>
                <div class="dateslist"></div>
            </div>
            <input type="text" id="date" class="date" placeholder="Select date">
            <select name="" id="country"></select>
            <button id="send">Добавить путешествие</button>
            <button id="update">Обновить путешествие</button>
            <button id="calendar">Календарь</button>
            <!--            <button id="clear">Очистить путешествия</button>-->
            <button id="quit">Выйти из аккаунта</button>
            <button id="auth">Войти в аккаунт</button>
        </div>
    </div>

    <script type="module" src="../js/index.js"></script>

</body>
</html>
